<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f0f4f8;
      min-height: 100vh;
    }

    nav {
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: #4a90e2;
      color: white;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .form-container {
      margin-top: 100px; /* To push below nav */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    form {
      background-color: white;
      border-radius: 12px;
      padding: 30px 25px;
      width: 380px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease forwards;
    }

    form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4a90e2;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-size: 15px;
      background-color: #f9fafc;
    }

    input:focus, select:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 6px rgba(74, 144, 226, 0.5);
    }

    .btn {
      width: 48%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      color: white;
    }

    .btn-submit {
      background-color: #4a90e2;
    }

    .btn-reset {
      background-color: #f44336;
    }

    .btn-submit:hover {
      background-color: #357ABD;
    }

    .btn-reset:hover {
      background-color: #d32f2f;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <nav>ðŸŽ“ Student Registration Form</nav>

  <div class="form-container">
    <form id="registrationForm">
      <h2>Register Now</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter your age" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <label for="department">Department</label>
      <select id="department" required>
        <option value="" disabled selected hidden>Select Department</option>
        <option>CSBS</option>
        <option>CIVIL</option>
        <option>MECH</option>
        <option>AIDS</option>
        <option>ECE</option>
        <option>EEE</option>
        <option>VLSI</option>
      </select>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="certificates">Upload Certificates</label>
      <input type="file" id="certificates" required>

      <label for="resume">Upload Resume</label>
      <input type="file" id="resume" required>

      <div style="display: flex; justify-content: space-between;">
        <button class="btn btn-submit" type="submit">Submit</button>
        <button class="btn btn-reset" type="reset">Reset</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("registrationForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = form.querySelector('#name').value;
      const age = form.querySelector('#age').value;
      const dob = form.querySelector('#dob').value;
      const department = form.querySelector('#department').value;
      const email = form.querySelector('#email').value;
      const certificates = form.querySelector('#certificates').files[0];
      const resume = form.querySelector('#resume').files[0];

      let data = `Name: ${name}\n`;
      data += `Age: ${age}\n`;
      data += `DOB: ${dob}\n`;
      data += `Department: ${department}\n`;
      data += `Email: ${email}\n`;
      data += `Certificate file: ${certificates ? certificates.name : "No file"}\n`;
      data += `Resume file: ${resume ? resume.name : "No file"}\n`;

      const blob = new Blob([data], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${name}_registration.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      alert("âœ… Thank you for registering! Data saved on your PC.");

      form.reset();
    });
  </script>

</body>
</html>
